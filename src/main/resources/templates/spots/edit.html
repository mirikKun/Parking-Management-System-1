<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update audience</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/accounts">ACCOUNTS</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/spots">SPOTS<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/tickets">TICKETS</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/vehicles">VEHICLES</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container my-5">
    <h3> UPDATE SPOT</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
                <form action="#" th:action="@{/spots/update/{id}(id=${spot.getId()})}" th:object="${spot}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="isFree" class="col-form-label">IS FREE</label>
                            <input type="boolean" th:field="*{isFree}" class="form-control" id="isFree">
                            <span class="font-italic text-danger" th:if="${#fields.hasErrors('isFree')}" th:errors="*{isFree}"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="type" class="col-form-label">TYPE</label>
                            <input type="text" th:field="*{type}" class="form-control" id="type">
                            <span class="font-italic text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="floorId" class="col-form-label">FLOOR ID</label>
                            <input type="text" th:field="*{floorId}" class="form-control" id="floorId">
                            <span class="font-italic text-danger" th:if="${#fields.hasErrors('floorId')}" th:errors="*{floorId}"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <input type="submit" class="btn btn-primary" value="UPDATE SPOT">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
