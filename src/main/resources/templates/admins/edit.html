<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update audience</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/accounts">ACCOUNTS</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/spots">SPOTS</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/tickets">TICKETS</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/vehicles">VEHICLES</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/admins">ADMINS<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/floors">FLOORS</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/parkings">PARKINGS</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container my-5">
    <h3> UPDATE ADMIN</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
                <form action="#" th:action="@{/admins/update/{id}(id=${admin.getId()})}" th:object="${admin}" method="post">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="name" class="col-form-label">NAME</label>
                            <input type="text" th:field="*{name}" class="form-control" id="name">
                            <span class="font-italic text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="address" class="col-form-label">ADDRESS</label>
                            <input type="text" th:field="*{address}" class="form-control" id="address">
                            <span class="font-italic text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="email" class="col-form-label">EMAIL</label>
                            <input type="text" th:field="*{email}" class="form-control" id="email">
                            <span class="font-italic text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="phone" class="col-form-label">PHONE</label>
                            <input type="text" th:field="*{phone}" class="form-control" id="phone">
                            <span class="font-italic text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="accountId" class="col-form-label">ACCOUNT ID</label>
                            <input type="text" th:field="*{accountId}" class="form-control" id="accountId">
                            <span class="font-italic text-danger" th:if="${#fields.hasErrors('accountId')}" th:errors="*{accountId}"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <input type="submit" class="btn btn-primary" value="UPDATE ADMIN">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
