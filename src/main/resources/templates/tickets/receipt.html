<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add audience</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/accounts">ACCOUNTS</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/spots">SPOTS</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/tickets">TICKETS<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/vehicles">VEHICLES</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/admins">ADMINS</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/floors">FLOORS</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/parkings">PARKINGS</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/payments">PAYMENTS</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container my-5">
    <h3>RECEIPT</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
                <form action="#" th:action="@{/tickets/paidsuccessful}" th:object="${receipt}" method="get">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="creationDate" class="col-form-label">CHECK IN TIME</label>
                            <input type="datetime-local" th:field="*{creationDate}" name="creationDate" class="form-control" id="creationDate" readonly>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="endTime" class="col-form-label">CHECK OUT TIME</label>
                            <input type="datetime-local" th:field="*{endTime}" name="creationDate" class="form-control" id="endTime" readonly>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="hours" class="col-form-label">SPENT HOURS</label>
                            <input type="number" th:field="*{hours}" class="form-control" id="hours" readonly>
                            <span class="font-italic text-danger" th:if="${#fields.hasErrors('hours')}" th:errors="*{hours}"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="fee" class="col-form-label">FEE PER HOUR</label>
                            <input type="number" th:field="*{fee}" class="form-control" id="fee" readonly>
                            <span class="font-italic text-danger" th:if="${#fields.hasErrors('fee')}" th:errors="*{fee}"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="fee" class="col-form-label">TOTAL COST</label>
                            <input type="number" th:field="*{totalCost}" class="form-control" id="totalCost" readonly>
                            <span class="font-italic text-danger" th:if="${#fields.hasErrors('totalCost')}" th:errors="*{totalCost}"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <input type="submit" class="btn btn-primary" value="PAY">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
